<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --hover-color: #357abd;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin-top: 3rem;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .upload-box:hover {
            transform: translateY(-5px);
        }

        .drop-zone {
            border: 3px dashed var(--primary-color);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            background: rgba(74, 144, 226, 0.1);
            border-color: var(--hover-color);
        }

        .preview-container {
            position: relative;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .result-image {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-custom {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-box">
            <h1 class="text-center mb-4">Professional Background Remover</h1>
            <div class="drop-zone" id="dropZone">
                <div class="loading-spinner mx-auto mb-3"></div>
                <p class="lead">Drag & Drop Image or Click to Upload</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div id="previewSection"></div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-custom" id="downloadBtn" disabled>
                    Download Result
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'r6C67yLjhUtYFabbwY3Eescd'; // Get from https://www.remove.bg/api
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const spinner = document.querySelector('.loading-spinner');

        // Drag & Drop Handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            try {
                spinner.style.display = 'block';
                const formData = new FormData();
                formData.append('image_file', file);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (!response.ok) throw new Error('Background removal failed');

                const blob = await response.blob();
                const resultUrl = URL.createObjectURL(blob);
                
                previewSection.innerHTML = `
                    <div class="preview-container">
                        <img src="${resultUrl}" class="img-fluid result-image" alt="Result">
                    </div>
                `;

                downloadBtn.disabled = false;
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = resultUrl;
                    a.download = 'background-removed.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };
            } catch (error) {
                alert(error.message);
            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
